<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Surprise!</title>
</head>
<body class="d-flex flex-column justify-content-center align-items-center vh-100" style="font-family: Verdana, Geneva, Tahoma, sans-serif;">

    <h3 id="message">❤️Flowers for you, Honeybunch!❤️</h3>
    <h4 id="countdown" class="mt-2 text-danger"></h4>
    <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExbzdvN2cxOWY1d2MxYnBrb3E4bDJwYmkyZm9rY2t1cXF2bWQ5MXI0NyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/PY3jUxrRsQVdx9CyFC/giphy.gif" class="mt-3">

    <script>
        let count = 10;
        const countdownElement = document.getElementById("countdown");
        countdownElement.innerText = `Surprise in ${count}...`;

        const interval = setInterval(() => {
            count--;
            if (count > 0) {
                countdownElement.innerText = `Surprise in ${count}...`;
            } else {
                clearInterval(interval);
                countdownElement.innerText = "Enjoy! ❤️";
                window.open("welcome.html", "_self"); // Opens new tab
            }
        }, 1000);
    </script>

</body>
</html>
